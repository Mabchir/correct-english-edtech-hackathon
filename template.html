<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website to learn English as a Russian speaker, using unique teaching techniques"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Correct English</title>
    <link rel="stylesheet" href="src/styles2.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col"><h1>Your</h1></div>
        <div class="col"><h1>Course</h1></div>
      </div>

      <div class="row">
        <div class="col">
          <ul>
            <li>Comparisons</li>
            <li>Adjective Endings</li>
            <li>Modal Verbs</li>
            <li>Tenses</li>
            <li>Making Questions</li>
            <li>Passive Voice</li>
            <li>Gerund</li>
            <li>Conditionals</li>
            <li>Report Speech</li>
          </ul>
        </div>
        <div class="col content">
          <h5>What do you already know ?</h5>
          <button>Pre-test</button>
          <h5>Are you ready to study?</h5>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/iqKpUf_EJ9E"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>

          <div class="algo"><h5>Interactive Algorithm goes here</h5></div>
          <h5>Test your knowledge</h5>
          <button>Test</button>
          <h5>Would you like to practice more</h5>

          <button class="yes">Yes</button>
          <button class="no">No</button>

          <br />
          <div class="tasks">
            <button>Additional Task #1</button>
            <button>Additional Task #2</button>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
