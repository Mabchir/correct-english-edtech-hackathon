<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website to learn English as a Russian speaker, using unique teaching techniques"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Correct English</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <nav
      class="
        navbar navbar-expand-lg
        fixed-top
        navbar-light
        bg-light
        navbar-custom
      "
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">Correct English</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link current" href="index.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="template.html">My Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Explore Courses </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container whole">
      <div class="container active">
        <h1>Active courses</h1>
        <hr width="400" />
        <div class="container grid">
          <div class="row">
            <div class="col-sm-3">
              <div class="card" style="width: 18rem">
                <img
                  src="img/comparative.png"
                  class="card-img-top"
                  alt="comparative-photo"
                />
                <div class="card-body">
                  <h5 class="card-title">
                    Comparative and superlative adjectives
                  </h5>

                  <a href="#" class="btn btn-primary">Continue ...</a>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="card" style="width: 18rem">
                <img
                  src="img/present-tense.png"
                  class="card-img-top"
                  alt="present-tense-photo"
                />
                <div class="card-body">
                  <h5 class="card-title">Present Tense</h5>
                  <br />

                  <a href="#" class="btn btn-primary">Continue ...</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container completed">
        <h1>Completed courses</h1>
        <hr width="400" />
        <div class="container grid">
          <div class="row">
            <div class="col-sm-3">
              <div class="card" style="width: 18rem">
                <img
                  src="img/adjective.jpeg"
                  class="card-img-top"
                  alt="adjectives-photo"
                />
                <div class="card-body">
                  <h5 class="card-title">Adjectives</h5>

                  <a href="#" class="btn btn-primary">Review</a>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="card" style="width: 18rem">
                <img
                  src="/img/adverb.jpeg"
                  class="card-img-top"
                  alt="adverbs-photo"
                />
                <div class="card-body">
                  <h5 class="card-title">Adverbs</h5>

                  <a href="#" class="btn btn-primary">Review</a>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="card" style="width: 18rem">
                <img
                  src="img/verbs.jpeg"
                  class="card-img-top"
                  alt="verbs-photo"
                />
                <div class="card-body">
                  <h5 class="card-title">Regular & Irregular Verbs</h5>

                  <a href="#" class="btn btn-primary">Review</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container future">
        <h1>Future courses</h1>
        <hr width="400" />
        <div class="container grid">
          <div class="row">
            <div class="col-sm-3">
              <div class="card" style="width: 18rem">
                <img
                  src="img/determiner.png"
                  class="card-img-top"
                  alt="determiner-photo"
                />
                <div class="card-body">
                  <h5 class="card-title">Determiners</h5>

                  <a href="#" class="btn btn-primary">Start learning</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="src/script.js"></script>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
